<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thumbnail Redesign Portfolio</title>
  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #333;
      --header-bg: #333;
      --header-text: white;
      --card-bg: white;
      --card-shadow: rgba(0, 0, 0, 0.1);
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: var(--header-bg);
      color: var(--header-text);
      text-align: center;
      padding: 2rem 0;
      position: relative;
    }
    #toggle-dark-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 0.5rem 1rem;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    #toggle-dark-mode:hover {
      background: #0056b3;
    }
    #loading-spinner {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #f5f5f5;
      top: 0;
      left: 0;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .spinner {
      border: 8px solid #ccc;
      border-top: 8px solid #007bff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    main {
      padding: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }
    .card {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease forwards;
      background: var(--card-bg);
      box-shadow: 0 4px 6px var(--card-shadow);
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      padding-bottom: 1rem;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .image-container {
      position: relative;
    }
    .image-container img {
      width: 100%;
      display: block;
      transition: opacity 0.5s;
    }
    .image-container img.after {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
    }
    .image-container:hover img.after {
      opacity: 1;
    }
    .video-title {
      font-size: 1.1rem;
      margin: 0.5rem 0;
      color: var(--text-color);
    }
    .watch-link {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    .watch-link:hover {
      background-color: #0056b3;
    }
    footer {
      text-align: center;
      padding: 2rem 0;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

<div id="loading-spinner">
  <div class="spinner"></div>
</div>

<header>
  <h1>Thumbnail Redesign Portfolio</h1>
  <p>Before and After Comparisons</p>
  <button id="toggle-dark-mode">Toggle Dark Mode</button>
</header>

<main>
  <div class="grid" id="portfolio-grid">
    <!-- Portfolio cards will be injected here -->
  </div>
</main>

<footer>
  <p>&copy; 2025 YourName | Thumbnail Redesign Portfolio</p>
</footer>

<script>
  fetch('data.json')
    .then(response => response.json())
    .then(videos => {
      const grid = document.getElementById('portfolio-grid');
      videos.forEach((video, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.style.animationDelay = `${index * 0.1}s`;
        card.innerHTML = `
          <div class="image-container">
            <img src="\${video.beforeImage}" alt="Before Thumbnail">
            <img src="\${video.afterImage}" alt="After Thumbnail" class="after">
          </div>
          <div class="video-title">\${video.title}</div>
          <a class="watch-link" href="\${video.url}" target="_blank">Watch Video</a>
        `;
        grid.appendChild(card);
      });
    })
    .then(() => {
      window.addEventListener('load', () => {
        document.getElementById('loading-spinner').style.display = 'none';
      });
    })
    .catch(error => {
      console.error('Error loading portfolio data:', error);
      document.getElementById('loading-spinner').style.display = 'none';
    });

  const toggleButton = document.getElementById('toggle-dark-mode');
  toggleButton.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    if (document.body.classList.contains('dark-mode')) {
      document.documentElement.style.setProperty('--bg-color', '#121212');
      document.documentElement.style.setProperty('--text-color', '#f5f5f5');
      document.documentElement.style.setProperty('--header-bg', '#222');
      document.documentElement.style.setProperty('--header-text', '#f5f5f5');
      document.documentElement.style.setProperty('--card-bg', '#1e1e1e');
      document.documentElement.style.setProperty('--card-shadow', 'rgba(255, 255, 255, 0.1)');
    } else {
      document.documentElement.style.setProperty('--bg-color', '#f5f5f5');
      document.documentElement.style.setProperty('--text-color', '#333');
      document.documentElement.style.setProperty('--header-bg', '#333');
      document.documentElement.style.setProperty('--header-text', 'white');
      document.documentElement.style.setProperty('--card-bg', 'white');
      document.documentElement.style.setProperty('--card-shadow', 'rgba(0, 0, 0, 0.1)');
    }
  });
</script>

</body>
</html>
